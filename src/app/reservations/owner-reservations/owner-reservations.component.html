<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>

  <section class="container flex-grow-1 py-5">
    <h2 class="fw-bold mb-4">Rezervări primite</h2>

    <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
    <div *ngIf="!reservations.length && !errorMsg" class="text-center text-muted mb-4">
      Nu există rezervări pentru locațiile tale.
      <div class="mt-3">
        <a routerLink="/locations/new" class="btn btn-outline-primary">
          Încarcă o locație
        </a>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-start">
      <div *ngFor="let r of reservations" class="card reserv-card shadow-sm mb-3 me-3">
        <div class="row g-0">
          <div class="col-auto">
            <img
              [src]="r.imageUrl"
              [alt]="r.locationName"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title">{{ r.locationName }}</h5>
              <p class="mb-1">
                <i class="bi bi-person-circle me-1"></i>
                <strong>User:</strong> {{ r.username }}
              </p>
              <p class="mb-1">
                <i class="bi bi-calendar3 me-1"></i>
                <strong>Data:</strong> {{ r.date }}
              </p>
              <p class="mb-1">
                <i class="bi bi-people me-1"></i>
                <strong>Persoane:</strong> {{ r.persons }}
              </p>
              <a
                [routerLink]="['/locations', r.locationId]"
                class="text-primary"
              >
                Vezi detalii locație
              </a>
            </div>
          </div>
          <div class="col-auto pe-3 align-self-center">
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="cancel(r.id)"
            >
              Șterge
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
