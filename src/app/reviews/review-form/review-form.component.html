<form [formGroup]="form" (ngSubmit)="submit()" class="review-form">
  <div class="input-group">
    <select formControlName="rating" class="form-select">
      <option value="" disabled>★ Rating</option>
      <option *ngFor="let s of ratings" [value]="s">{{ s }} ★</option>
    </select>
    <input
      formControlName="comment"
      type="text"
      class="form-control"
      placeholder="Scrie recenzie..."
    />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >
      Trimite
    </button>
  </div>
</form>
